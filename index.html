<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Critical Tags -->
    <title>Y-Finance UI | Financial Dashboard | Open-Source Finance Tool</title>
    <meta name="description" content="Y-Finance UI: A powerful, open-source financial dashboard for tracking and analyzing financial data with intuitive user interface.">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Y-Finance UI - Financial Dashboard">
    <meta property="og:description" content="Open-source financial tracking and analysis tool">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vijaykumarkrish.github.io/Y-finance-ui/">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Y-Finance UI">
    <meta name="twitter:description" content="Open-source financial dashboard for comprehensive financial tracking">
    
    <!-- <title>Stock Market Tracker</title> -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Market Tracker</h1>
            <div class="search-container">
                <input type="text" id="stockSearch" placeholder="Search stock symbol...">
                <button onclick="searchStock()">Search</button>
            </div>
        </header>
        
        <main>
            <div class="stock-info">
                <div class="current-price">
                    <h2 id="stockSymbol"></h2>
                    <p id="currentPrice"></p>
                    <p id="priceChange"></p>
                </div>
                
                <div class="time-filters">
                    <button class="time-btn active" data-period="1W">1W</button>
                    <button class="time-btn" data-period="1M">1M</button>
                    <button class="time-btn" data-period="3M">3M</button>
                    <button class="time-btn" data-period="6M">6M</button>
                    <button class="time-btn" data-period="1Y">1Y</button>
                </div>
                
                <div class="chart-container">
                    <canvas id="stockChart"></canvas>
                </div>
            </div>
            
            <div class="stock-details">
                <div class="market-data">
                    <h3>Market Data</h3>
                    <div id="marketStats"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Include Chart.js for creating charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
